<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>計算機</title>
    <link rel="stylesheet" href="./src/resret.css" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="title">CALCULATOR</h1>
        <div>
          <p class="show"></p>
          <p class="sum">0</p>
        </div>
        <div class="box">
          <ul class="numbers">
            <li class="btn">7</li>
            <li class="btn">8</li>
            <li class="btn">9</li>
            <li class="btn">4</li>
            <li class="btn">5</li>
            <li class="btn">6</li>
            <li class="btn">1</li>
            <li class="btn">2</li>
            <li class="btn">3</li>
            <li class="btn">C</li>
            <li class="btn">0</li>
            <li class="btn">.</li>
          </ul>
          <ul class="arithmetic">
            <li class="btn">+</li>
            <li class="btn">-</li>
            <li class="btn">*</li>
            <li class="btn">/</li>
            <li class="btn">=</li>
          </ul>
        </div>
      </div>
    </main>
    <script src="./src/app.js"></script>
  </body>
</html>
